    <script src="./assets/bootstrap-5.0.2/dist/js/bootstrap.bundle.js"></script>
    <script>
        let weather = [
            {id:0, day:'sunday', image:'./assets/images/Forecast/sun.png'},
            {id:1, day:'monday', image:'./assets/images/Forecast/SunCloud.png'},
            {id:2, day:'tuseday', image:'./assets/images/Forecast/sun.png'},
            {id:3, day:'wednesday', image:'./assets/images/Forecast/sun.png'},
            {id:4, day:'thyseday', image:'./assets/images/Forecast/Cloud.png'},
            {id:5, day:'friday', image:'./assets/images/Forecast/RainThunder.png'}
        ];

        let otherDays =document.getElementsByClassName('other-dayes')
        let otherImage =document.getElementsByClassName('other-imgs')

        let date =new Date();
        let today=date.getDay();
        let currentDay = document.getElementById('current-day');
        let _currentDay = document.getElementsByClassName('current-day')[0];
        let currentImage = document.getElementById('current-img');
        for(let i=0; i<weather.length; i++){

            if(today==weather[i].id){
                currentDay.innerHTML =weather[i].day;
                _currentDay.innerHTML =weather[i].day;
                currentImage.src=weather[i].image;
               weather=[... weather.slice(today+1), ... weather.slice(0,today)] ;
               for(let j=0; j<weather.length ; j++){
                otherDays[j].innerHTML=weather[j].day;
                otherImage[j].src=weather[j].image;
            }
                
            } 
        

        }
        

        console.log(today)
    </script>
